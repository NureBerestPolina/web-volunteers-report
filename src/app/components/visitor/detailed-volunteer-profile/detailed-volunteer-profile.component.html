<div class="container my-5">
    <div class="text-center mb-5">
        <img src="path_to_photo.jpg" alt="Volunteer's Photo" class="volunteer-photo m-1">
        <h2>Volunteer Name</h2>
        <h3 class="text-success">Nickname</h3>
    </div>
    <div class="row my-3">
        <div class="col-md-6 volunteer-info">
            <h4 class="text-center" i18n>About the volunteer</h4>
            <p>Here goes the short information about the volunteer.</p>
        </div>
        <div class="col-md-6 donate-info">
            <h4 class="text-center" i18n>How to Donate</h4>
            <p>Here goes the information on how to donate to the volunteer.</p>
        </div>
    </div>

    <div class="row mt-5 text-center">
        <div class="col-sm-6 mb-3 mb-sm-0">

        </div>
        <div class="col-sm-6">
            <h2 class="display-5 fw-bold text-success">Íùé</h2>
            <p i18n>Total cost of provided help</p>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
        <a [routerLink]="[]" class="btn btn-outline-success mx-3 w-6" i18n>Donate</a>
        <a [routerLink]="[]" class="btn btn-outline-success mx-3 w-6" i18n>See detailed statistics</a>
    </div>    
    
</div>
